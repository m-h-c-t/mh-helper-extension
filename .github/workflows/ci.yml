name: CI Lint, Build & Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - src/**
  pull_request:
    paths:
      - src/**
      - tests/**
      - .github/workflows/**

jobs:
  web-ext-lint:
    name: "Web Ext Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "web-ext lint"
        uses: kewisch/action-web-ext@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          cmd: lint
          source: src
          channel: listed
          verbose: true

  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install
      run: npm ci
    - name: Lint
      run: npm run lint

  test:
    name: Build and test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm ci
    - name: Build package
      run: npm run build
    - name: Run tests
      env:
        CI: true
      run: npm test
